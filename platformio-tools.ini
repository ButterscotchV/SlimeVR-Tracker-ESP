[env]
lib_deps=
  https://github.com/SlimeVR/CmdParser.git
monitor_speed = 115200
framework = arduino
build_flags =
 -O2
build_unflags = -Os

[env:BOARD_SLIMEVR]
platform = espressif8266
board = esp12e
platform_packages =
  platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git

[env:BOARD_SLIMEVR_DEV]
platform = espressif8266
board = esp12e
platform_packages =
  platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git

[env:BOARD_NODEMCU]
platform = espressif8266
board = esp12e
platform_packages =
  platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git

[env:BOARD_WEMOSD1MINI]
platform = espressif8266
board = esp12e
platform_packages =
  platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git

[env:BOARD_TTGO_TBASE]
platform = espressif8266
board = esp12e
platform_packages =
  platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git

[env:BOARD_WROOM32]
platform = espressif32@4.4.0
board = esp32dev
platform_packages =
  platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

[env:BOARD_ESP01]
platform = espressif32@4.4.0
board = esp32dev
platform_packages =
  platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

[env:BOARD_LOLIN_C3_MINI]
platform = espressif32@5.1.1
build_flags = 
  ${env.build_flags}
  -DESP32C3
board = lolin_c3_mini
platform_packages =
  platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

[env:BOARD_BEETLE32C3]
platform = espressif32@5.1.1
build_flags = 
  ${env.build_flags}
  -DESP32C3
board = dfrobot_beetle_esp32c3
platform_packages =
  platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git

[env:BOARD_ES32C3DEVKITM1]
platform = espressif32 @5.1.1
build_flags = 
  ${env.build_flags}
  -DESP32C3
board = esp32-c3-devkitm-1
platform_packages =
  platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git
